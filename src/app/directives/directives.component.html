<h1>Attribute Directives</h1>
<h2>ngClass / ngStyle</h2>
<div [ngClass]="{border: true, background:false}"></div>
<div [ngStyle]="{'background-color': 'red'}"></div>

<hr>
<h1>Custom Directive</h1>
<div [fa-highlight]="'blue'" [defaultColor]="'green'">
  Some Text
</div>

<hr>
<h1>Structural Directives</h1>
<h2>*ngIf</h2>
<div *ngIf="toggled">
  Conditional Text
</div>
<button (click)="onToggle()">Toggle</button>
<hr>
<h2>*ngFor</h2>
<ul>
  <li *ngFor="let item of items; let i=index">{{item}}-(index:{{i}})</li>
</ul>
<hr>
<h2>ngSwitch</h2>
<div [ngSwitch]="value">
  <div *ngSwitchCase="10">10</div>
  <div *ngSwitchCase="100">100</div>
  <div *ngSwitchDefault>Default</div>
</div>
<hr>
<h2>Custom Directive</h2>
<template>
  <div>
    
  </div>
</template>
